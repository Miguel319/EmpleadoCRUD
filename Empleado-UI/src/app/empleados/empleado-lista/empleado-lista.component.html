<table class="table table-hover table-striped">
  <thead>
    <th>Empleado</th>
    <th>Posición</th>
    <th>Teléfono</th>
  </thead>
  <tr *ngFor="let emp of empleadoServicio.lista">
    <td (click)="actualizarFormulario(emp)">[{{ emp.EmpCodigo }}] - {{ emp.Nombre }} {{ emp.Apellido }}</td>
    <td (click)="actualizarFormulario(emp)">{{ emp.Posicion }}</td>
    <td (click)="actualizarFormulario(emp)">{{ emp.Telefono }}</td>
    <td>
      <button (click)="alEliminar(emp.Id)" class="btn btn-btn-sm btn-outline-danger">
        X
      </button>
    </td>
  </tr>
</table>
